name: Deploy to Production

on:
    # workflow sรณ pode ser iniciado manualmente. 
    workflow_dispatch:

jobs:
    deploy-production:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Deploy to production
          uses: fjogeleit/http-request-action@v1
          with:
            url: ${{ secrets.RENDER_WEBHOOK_URL_PRODUCTION }}
            method: 'POST'
